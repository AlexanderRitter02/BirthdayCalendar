language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - platform-tools
  - tools
  - build-tools-28.0.3
  - android-27
  - extra-android-m2repository
  - extra-google-m2repository
  licenses:
  - android-sdk-license-.+
env:
  global:
  - secure: 
  - secure: 
branches:
  except:
  - gh-pages
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
before_script:
- "./scripts/create-test-keystore"
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
script:
- echo "Travis branch is $TRAVIS_BRANCH"
- echo "Travis branch is in pull request $TRAVIS_PULL+REQUEST"
- "./gradlew check"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: mobile/build/outputs/apk/release/saschpe.contactevents-*-release.apk
  on:
    repo: saschpe/BirthdayCalendar
    tags: true
notifications:
  email:
    recipients:
    - sascha@peilicke.de
    on_success: never
    on_failure: always
